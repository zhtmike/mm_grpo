site_name: MM-GRPO Documentation
site_description: A fast and easy-to-use library to support RL training for multi-modal generative models
site_url: https://leibniz-csi.github.io/mm_grpo/
repo_url: https://github.com/leibniz-csi/mm_grpo
repo_name: leibniz-csi/mm_grpo
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 MM-GRPO Contributors

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: false
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            show_if_no_docstring: false
            separate_signature: true
            line_length: 80
            merge_init_into_class: true
            show_submodules: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji
  - admonition
  - pymdownx.details
  - pymdownx.mark
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Installation: installation.md
  - Quick Start: quickstart.md
  - User Guide:
    - user-guide/index.md
    - user-guide/algorithms.md
    - user-guide/configuration.md
    - user-guide/training.md
    - user-guide/rewards.md
    - user-guide/async-strategies.md
  - API Reference:
    - api-reference/index.md
    - api-reference/trainer.md
    - api-reference/workers.md
    - api-reference/utils.md
    - api-reference/protocol.md
  - Contributing: contributing.md

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/leibniz-csi/mm_grpo
